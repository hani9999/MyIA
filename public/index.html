<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Gemini Bot</title>
</head>
<body>
  <h1>مرحبا بك في Gemini Bot!</h1>
  <form id="form">
    <input type="text" id="question" placeholder="اكتب سؤالك هنا" />
    <button type="submit">إرسال</button>
  </form>
  <pre id="answer"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value;
      document.getElementById("answer").textContent = "⏳ جاري المعالجة...";
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });
      const text = await res.text();
      document.getElementById("answer").textContent = text;
    });
  </script>
</body>
</html>
